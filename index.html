<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iFood</title>
    <link rel="stylesheet" href="assets/css/main.css"> <!-- conexão do HTML com o CSS-->

</head>
<body>
   
    <section class="header">
        <header class="header__containerMenu"> 
            <nav class="header__nav">
                <img class="header__logo" src="/assets/img/ifood-logo.png" alt="Logo iFood">
                <a href="https://entregador.ifood.com.br/">Entregador</a> <!-- criar um vínculo (link) com outro documento -->
                <a href="https://parceiros.ifood.com.br/">Restaurante e Mercado</a> <!-- envolapar -->
                <a href="https://carreiras.ifood.com.br/">Carreiras</a>
                <a href="https://contrate-beneficios.ifood.com.br/">iFood Card</a>
            </nav>
            <div class="header__menu2">
                <a class="header__menu2-botao1" href="https://www.ifood.com.br/entrar">criar conta</a>
                <a class="header__menu2-botao2" href="https://www.ifood.com.br/entrar">Entrar</a>
            </div>
        </header>                
     </section>

     <section class="text">
        <h1 class="text__titulo">Faça mercado no iFood</h1> <!-- h1 é o maior título-->
        <p class="text__geral">Entregamos tudo o que precisa na porta da sua casa, de hortifruti a itens de limpeza</p> <!-- P é o parágrafo-->
     </section>

     <section class="banner">
        <article class="banner__card banner__Restaurante"> <!-- classe em comum; classe específica -->
            <h2 class="banner__nomeRest"> Restaurante</h2>
            <a class="banner__botao banner__opcoes1" href="https://www.ifood.com.br/restaurantes"> Ver opções</a>
          
        </article> <!-- composição independente em um documento, ou seja, sentido próprio-->

        <article class="banner__card banner__Mercado"> 
            <h2 class="banner__nomeMerc"> Mercado</h2>
            <a class="banner__botao banner__opcoes2" href="https://www.ifood.com.br/mercados"> Buscar lojas </a>
        </article>

     </section>

    
     
</body>
</html>
